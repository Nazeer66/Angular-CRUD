<div class="col-lg-6">
  <h2>Search User</h2>
  <div class="row">
    <div class="col-lg-5">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" [(ngModel)]="myData" (keyup)="sendData()" name="firstName" ><br>
            <p *ngFor="let usr of myevent">{{usr.name}}</p> 
        </div>
    </div>
  </div>
</div>
