
    <div class="col-lg-5">
      <h2>Input Data</h2>
      <div class="row">
        <div class="col-lg-8 col-offset-2">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr"  [(ngModel)]="name" name="firstName">
            </div>
            <div class="form-group">
               <label>Age: </label> <input type="text" class="form-control" [(ngModel)]="age" name="userage">
            </div>
            <div class="form-group">
               <label>Address:</label>  <input type="text" class="form-control" [(ngModel)]="address" name="useraddress">
            </div>
              <!-- <button type="button" class="btn btn-default" (click)="saveData()">Save</button> -->
            <button type="submit" class="btn btn-default" (click)="addData()">Submit</button>
        </div>
      </div>
       
     
    </div>
