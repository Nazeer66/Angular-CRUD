
  <div class="col-lg-7">
      <h2>Search User</h2>
      <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" [(ngModel)]="myuserData" name="firstName" ><br>
                <!-- <p *ngFor="let usr of myevent">{{usr.name | uppercase}} {{usr.age}}</p> -->
            </div>
           </div>
           <div class="col-lg-5">
              <div class="form-group">
                  <label for="usr">Address:</label>
                  <input type="text" class="form-control" id="usr" [(ngModel)]="myuseraddres" name="firstName" ><br>
                  <!-- <p *ngFor="let usr of myevent">{{usr.name | uppercase}} {{usr.age}}</p> -->
              </div>
           </div>
     </div>
    <h2>User Database</h2>
      <table class="table table-bordered">
          <thead class="headBg">
            <tr>
              <td>Index</td>
              <td>Name</td>
              <td>Age</td>
              <td>Address</td>
              <td>Action</td>
            </tr>
          </thead>
          <tr *ngFor="let arr of data | searchbar:myuserData:'name' | searchbar:myuseraddres:'address'; let i = index ">
            <td [style.background]="data.indexOf(arr) % 2 == 0 ? 'green' : 'red'">{{i+1}}</td>
            <!-- [class.rowClass]="data.indexOf(arr) % 2 == 0" -->
            <td  [style.background]="data.indexOf(arr) % 2 == 0 ? 'green' : 'red'">
              {{arr.name}}
            </td>
            <td  [style.background]="data.indexOf(arr) % 2 == 0 ? 'green' : 'red'">
              {{arr.age}}
            </td>
            <td [style.background]="data.indexOf(arr) % 2 == 0 ? 'green' : 'red'">
              {{arr.address}}
            </td>
            <td [style.background]="data.indexOf(arr) % 2 == 0 ? 'green' : 'red'">
                <button class="btn btn-default" (click)="editData(i)">Edit</button>
                <button class="btn btn-default" (click)="deleteData(arr)">Delete</button>
            </td>
          </tr>
        </table>
  </div>
